version: '3.8'

services:
  web:
    build: .
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    env_file:
      - env.development
    environment:
      - APACHE_DOCUMENT_ROOT=${APACHE_DOCUMENT_ROOT:-/var/www/html/public}
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-webauthn_db}
      - DB_USER=${DB_USER:-webauthn_user}
      - DB_PASS=${DB_PASS:-webauthn_pass}
    depends_on:
      - db
    networks:
      - webauthn-network

  db:
    image: mysql:8.0
    env_file:
      - env.development
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-webauthn_db}
      MYSQL_USER: ${MYSQL_USER:-webauthn_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-webauthn_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - webauthn-network

volumes:
  mysql_data:

networks:
  webauthn-network:
    driver: bridge
